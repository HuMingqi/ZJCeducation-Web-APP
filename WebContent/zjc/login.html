<STYLE type=text/css>
BODY {FONT-SIZE: 14px; FONT-FAMILY: "宋体";
	background-image:url('image/regbg.jpg');
	background-repeat:no-repeat;
	background-position:10% 20%;
	background-size:cover;
}
OL LI { MARGIN: 8px}
#con { FONT-SIZE: 12px; MARGIN: 0px auto; WIDTH: 600px}
#tags { PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 100px 20px 5px 200px; WIDTH: 400px; PADDING-

TOP: 0px; HEIGHT: 23px}
#tags LI {BACKGROUND: url(images/tagleft.gif) no-repeat left bottom; FLOAT: left; MARGIN-RIGHT: 1px; LIST-STYLE-TYPE:

none; HEIGHT: 23px}
#tags LI A {PADDING-RIGHT: 10px; PADDING-LEFT: 10px; BACKGROUND: url(images/tagright.gif) no-repeat right bottom;

FLOAT: left; PADDING-BOTTOM: 0px; COLOR: #999; LINE-HEIGHT: 23px; PADDING-TOP: 0px; HEIGHT: 23px; TEXT-DECORATION:

none}
#tags LI.emptyTag {BACKGROUND: none transparent scroll repeat 0% 0%; WIDTH: 4px}
#tags LI.selectTag {BACKGROUND-POSITION: left top; MARGIN-BOTTOM: -2px; POSITION: relative; HEIGHT: 25px}
#tags LI.selectTag A {BACKGROUND-POSITION: right top; COLOR: #000; LINE-HEIGHT: 25px; HEIGHT: 25px}

.tagContent {PADDING-RIGHT: 10px; DISPLAY: none; PADDING-LEFT: 10px; BACKGROUND: url(images/bg.gif) repeat-x;

PADDING-BOTTOM: 10px; WIDTH: 576px; COLOR: #474747; PADDING-TOP: 10px; HEIGHT: 250px}
#tagContent DIV.selectTag {DISPLAY: block}
.form1{ margin-left:80px;}
.p1{margin-left:80px;}
</STYLE>
<script language="javascript">
function okHandle(i)
 {
	 if(document.forms[i].userNumber.value=="")
	 {
		 alert("用户编号不能为空!");
	 }
	 else if(document.forms[i].pass.value=="")
	 {
		 alert("用户密码不能为空!");
	 }
	 else
	 {
		
	 }
 }

 </script>
<META content="MSHTML 6.00.2800.1589" name=GENERATOR></HEAD>
<BODY>
<DIV id=con>
<UL id=tags>
  <LI class=selectTag><A onMouseover="selectTag('tagContent0',this)" href="javascript:void(0)"><font size="+2">教员登录</font></A> </LI>

</UL>
<DIV id=tagContent>
<DIV class="tagContent selectTag" id=tagContent0>

 <li class="p1"><font size="+1" color="black">还未注册？<a href="login.html" color="blue">立即注册</a></font></li>

<DIV class=tagContent id=tagContent1>
<form name="test" action="/ZJCeducation/parents/login.action" method="post" class="form1">

 <input type="text" id="userNumber" name="parentsInfo.number">

</DIV>
</DIV>

  <SCRIPT type=text/javascript>
function selectTag(showContent,selfObj){
 // 操作标签
 var tag = document.getElementById("tags").getElementsByTagName("li");
 var taglength = tag.length;
 for(i=0; i<taglength; i++){
  tag[i].className = "";
 }
 selfObj.parentNode.className = "selectTag";
 // 操作内容
 for(i=0; j=document.getElementById("tagContent"+i); i++){
  j.style.display = "none";
 }
 document.getElementById(showContent).style.display = "block";

 
}
</SCRIPT>

</BODY></HTML>
